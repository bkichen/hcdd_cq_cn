kit-text-stroke-width: 0px">　　本科：广告学、数学与应用数学、教育技术学（教学资源开发方向、校园网开发与维护方向、信息技术教育方向）、护理学、公共事业管理（卫生事业管理）。</span><br style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; font: 18px/37px Arial; white-space: normal; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px"><span style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; display: inline !important; font: 18px/37px Arial; white-space: normal; float: none; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px">　　专科：护理学、动画、计算机网络技术(网络编辑方向、网络管理方向、网页设计方向、楼宇智能化工程方向)、信息系统开发与维护、信用管理、现代文员。</span><br style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; font: 18px/37px Arial; white-space: normal; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px"><span style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; display: inline !important; font: 18px/37px Arial; white-space: normal; float: none; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px">　　2.新增专业：无</span><br style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; font: 18px/37px Arial; white-space: normal; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px"><span style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; display: inline !important; font: 18px/37px Arial; white-space: normal; float: none; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px">　　二、成人专科</span><br style="widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; font: 18px/37px Arial; white-space: normal; letter-spacing: normal; color: rgb(0,0,0); word-spacing: 0px; -webkit-text-stroke-width: 0px"><
