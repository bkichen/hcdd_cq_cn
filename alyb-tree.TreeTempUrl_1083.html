<script language="javascript"> 
 
/** 
 *功能说明：去掉字符串左边的空格 
　　　　*@param string 为传进来的字符串 
　　　　*@return 为字符串 
 */ 
function ltrim(string) 
{ 
    var objstr = string; 

    if((objstr == "") || (objstr == " ")) 
    { 
        return ""; 
    } 

    var head; 
    var exitw = true; 

    while(exitw) 
    { 
        if((objstr == "") || (objstr == " ")) 
        { 
            return ""; 
        } 

        head = objstr.charAt(0); 
        if(head == " ") 
        { 
            objstr = objstr.substr(1); 
        } 
        else 
        { 
            exitw = false; 
        } 
    } 

    return objstr; 
} 
    function rtrim(string) 
    { 
        var objstr = string; 
     
        if((objstr == "") || (objstr == " ")) 
        { 
            return ""; 
        } 
     
        var head; 
        var exitw = true; 
     
        while(exitw) 
        { 
            if((objstr == "") || (objstr == " ")) 
            { 
                return ""; 
            } 
     
            head = objstr.charAt(objstr.length - 1); 
            if(head == " ") 
            { 
                objstr = objstr.substr(0, objstr.length - 2); 
            } 
            else 
            { 
                exitw = false; 
            } 
        } 
     
        return objstr; 
    } 
    /** 
     *功能说明：去掉字符串两边的空格 
    　　　　*@param string 为传进来的字符串 
    　　　　*@return 为字符串　　　 
    */ 
    function trim(string) 
    { 
        var objstr = string; 
        objstr = ltrim(objstr); 
        objstr = rtrim(objstr); 
        return objstr; 
    }
